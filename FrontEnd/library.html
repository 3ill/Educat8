<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="library.css">

</head>
<body>

   <nav>
      <h2 class="logo"><a href="index.html" target="_self">Educat<span>8</span></a></h2>
      
      <ul>
         <li><a href="aboutUs.html" target="_blank">About Us</a></li>
         <li><a href="contactUs.html" target="_blank">Contact Us</a></li>
      </ul>

      <button type="button">Connect Wallet</button>
   </nav>

<h3 class="heading">Welcome to our video Library</h3>
   
<div class="container">

   <div class="main-video-container">
      <video src="/videos/1.WEBM" loop controls class="main-video"></video>
      <h3 class="main-vid-title">01. Lesson One</h3>
      <a href="comingSoon.html" target="_blank"><input type="button" value="tip"></a>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="/videos/2.mp4" class="list-video"></video>
         <h3 class="list-title">02. Lesson Two</h3>
      </div>

      <div class="list">
         <video src="/videos/3.mkv" class="list-video"></video>
         <h3 class="list-title">03. Lesson Three</h3>
      </div>

      <div class="list">
         <video src="/videos/4.mkv" class="list-video"></video>
         <h3 class="list-title">04. Lesson Four</h3>
      </div>

      <div class="list">
         <video src="/videos/5.mkv" class="list-video"></video>
         <h3 class="list-title">05. Lesson Five</h3>
      </div>

      <div class="list">
         <video src="/videos/6.mp4" class="list-video"></video>
         <h3 class="list-title">06. Lesson Six</h3>
      </div>

      <div class="list">
         <video src="/videos/7.mp4" class="list-video"></video>
         <h3 class="list-title">07. Lesson Seven</h3>
      </div>

      <div class="list">
         <video src="/videos/8.mp4" class="list-video"></video>
         <h3 class="list-title">08. Lesson Eight</h3>
      </div>

      <div class="list">
         <video src="/videos/9.mp4" class="list-video"></video>
         <h3 class="list-title">09. Lesson Nine</h3>
      </div>

      <div class="list">
         <video src="/videos/10.mp4" class="list-video"></video>
         <h3 class="list-title">10. Lesson Ten</h3>
      </div>

   </div>

</div>

<!-- Scripts -->
<script>
    let videoList = document.querySelectorAll('.video-list-container .list');

videoList.forEach(vid =>{
   vid.onclick = () =>{
      videoList.forEach(remove =>{remove.classList.remove('active')});
      vid.classList.add('active');
      let src = vid.querySelector('.list-video').src;
      let title = vid.querySelector('.list-title').innerHTML;
      document.querySelector('.main-video-container .main-video').src = src;
      document.querySelector('.main-video-container .main-video').play();
      document.querySelector('.main-video-container .main-vid-title').innerHTML = title;
   };
});
</script>

</body>
</html>
