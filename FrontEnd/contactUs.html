<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <div class="contact" id="contact">
        <h2 onclick="toggleClass()">Get in touch with us <span>+</span></h2>
    
        <!-- Form section -->
        <form>
            <div class="row">
                <div class="col-2">
                    <label>First Name</label>
                    <input type="text" class="text" placeholder="Enter your first name">
                </div>
                <div class="col-2">
                    <label>Last Name</label>
                    <input type="text" class="text" placeholder="Enter your last name">
                </div>
                <div class="col-2">
                    <label>Email Address</label>
                    <input type="text" class="text" placeholder="Enter a valid email: lorem@educat8.com">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label>Your Message</label>
                    <textarea placeholder="Write your message here..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <input type="submit" value="Send message">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <a href="library.html" target="_blank"><input type="button" value="Library"></a>
                    <a href="aboutUs.html"><input type="button" value="About"></a>
                </div>
            </div>
        </form>
       </div> 

        <!-- Script for toggling from the h2 to the form -->
   <script type="text/javascript">
    function toggleClass(){
        var element = document.getElementById('contact');
        element.classList.toggle("active")
    }
    </script>

   
</body>
</html>
